<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="indexcss.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Welcome to TaskManagementSystem</h2>
            <input type="text" id="input_userName" placeholder="Enter your userName" class="input-field">
            <input type="text" id="input_password" placeholder="Enter Password" class="input-field">
            <div class="button-container">
                <button class="btn new-user">New User</button>
                <button class="btn existing-user">Existing User</button>
            </div>
        </div>
    </div>

<script src="indexjs.js"></script>
</body>
</html>
